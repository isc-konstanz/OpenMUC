
configurations.create('embed')

def jdlmsversion = "0.9.1-SNAPSHOT"
def jasn1version = "1.4"

repositories {
  flatDir {
    dirs 'dependencies/jdlms', rootDir.getPath() + "/dependencies/jdlms"
  }
}


dependencies {
  compile project(':openmuc-core-spi')
  compile group: 'org.openmuc.jdlms', name: 'jdlms', version: jdlmsversion
  
  embed group: 'org.openmuc.jdlms', name: 'jdlms', version: jdlmsversion
  embed group: 'org.openmuc', name: 'jasn1', version: jasn1version
}

jar {
  manifest {
    name = "OpenMUC Driver - DLMS/COSEM"
    instruction 'Bundle-ClassPath', '.,lib/jdlms-' + jdlmsversion + '.jar, lib/jasn1-' + jasn1version + '.jar' 
    instruction 'Export-Package', ''
    instruction 'Import-Package', '!org.openmuc.jdlms*,!org.openmuc.jasn1*,gnu.io;resolution:=optional,*' + jarDefaultImportPackageVersion
  }
}

jar {
  into('lib') {
    from configurations.embed
  }
}
