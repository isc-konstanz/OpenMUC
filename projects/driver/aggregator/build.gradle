project.ext {
    projectName = "OpenMUC Driver - Aggregator"
    projectDescription = "Aggregator driver for the OpenMUC framework."
}

dependencies {
    implementation project(':openmuc-core-spi')
}

jar {
    bnd('Bundle-Name': projectName,
        'Bundle-Description': projectDescription,
        'Import-Package': '*' + jarDefaultImportPackageVersion)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
