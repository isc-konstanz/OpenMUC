def projectName = "OpenMUC Driver - SQL"
def projectDescription = "SQL driver for the OpenMUC framework."

dependencies {
    implementation project(':openmuc-driver')
    implementation project(':openmuc-lib-sql')
}

jar {
    manifest {
    attributes('Bundle-Name':        projectName,
               'Bundle-Description': projectDescription)
  }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
