
def projectName = "OpenMUC Driver - IEC 61850"
def projectDescription = "IEC 61850 driver for the OpenMUC framework."

configurations.create('embed')

def openiec61850version = '1.8.0'
def josiVersion = '1.3.3'
def jasn1name = 'jasn1' 
def jasn1version = '1.11.2'

dependencies {
  implementation project(':openmuc-core-spi')
  implementation group: 'com.beanit', name: 'openiec61850', version: openiec61850version

  testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
  testCompile group: 'junit', name: 'junit', version: '4.12'


  embed group: 'com.beanit', name: 'openiec61850',  version: openiec61850version
  embed group: 'com.beanit', name: jasn1name,       version: jasn1version
}

jar {
  manifest {
    name = projectName
    instruction 'Bundle-ClassPath', '.,lib/openiec61850-' + openiec61850version + '.jar,lib/' + jasn1name + '-' + jasn1version +  '.jar'
    instruction 'Import-Package', '!com.beanit.openiec61850.*,javax.net,*' + jarDefaultImportPackageVersion
    instruction 'Export-Package', ''
  }
}

jar {
  into('lib') {
    from configurations.embed
  }
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name projectName
        description projectDescription
      }
    }
  }
}
