project.ext {
    projectName = "OpenMUC Driver - REST"
    projectDescription = "REST driver for the OpenMUC framework."
}

configurations.create('embed')

if(rootProject.tasks.findByName("codeCoverageReport"))
    rootProject.tasks.codeCoverageReport.enabled(false)

dependencies {
    implementation project(':openmuc-driver')
    implementation project(':openmuc-lib-rest')
    implementation 'commons-codec:commons-codec:1.15'
}

jar {
    bnd('Bundle-Name': projectName,
        'Bundle-Description': projectDescription,
        'Import-Package': '*' + jarDefaultImportPackageVersion)

    into('lib') {
        from configurations.embed
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
