def projectName = "OpenMUC Driver - M-Bus"
def projectDescription = "M-Bus (wired) driver for the OpenMUC framework."

configurations.create('embed')

def jmbusversion = '3.3.0'
def jrxtxversion = '1.0.1'

dependencies {
  implementation project(':openmuc-core-spi')

  implementation group: 'org.openmuc', name: 'jrxtx', version: jrxtxversion
  implementation group: 'org.openmuc', name: 'jmbus', version: jmbusversion
  embed group: 'org.openmuc', name: 'jmbus', version: jmbusversion

  testCompile 'org.mockito:mockito-core:2.25.0'
  testCompile 'org.powermock:powermock-api-mockito2:2.0.2'
  testCompile 'org.powermock:powermock-module-junit4:2.0.2'
}

jar {
  manifest {
    name = projectName
    instruction 'Bundle-ClassPath', '.,lib/jmbus-' + jmbusversion + '.jar'
    instruction 'Import-Package', '!org.openmuc.jmbus*,gnu.io,*' + jarDefaultImportPackageVersion
    instruction 'Export-Package', ''
  }
}

jar {
  into('lib') {
    from configurations.embed
  }
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name projectName
        description projectDescription
      }
    }
  }
}
