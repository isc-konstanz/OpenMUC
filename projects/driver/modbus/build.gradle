
def projectName = "OpenMUC Driver - Modbus"
def projectDescription = "Modbus driver for the OpenMUC framework."

configurations.create('embed')

def jrxtxversion = '1.0.1'

dependencies {
  implementation project(':openmuc-core-spi')
  implementation group: 'org.openmuc', name: 'jrxtx', version: jrxtxversion
  implementation files('../../../dependencies/j2mod/j2mod-r100.jar')
  embed files('../../../dependencies/j2mod/j2mod-r100.jar')
}

jar {
  manifest {
    name = projectName
    instruction 'Bundle-ClassPath', '.,lib/j2mod-r100.jar'
    instruction 'Import-Package', '!com.ghgande.j2mod*,gnu.io;resolution:=optional,*' + jarDefaultImportPackageVersion
    instruction 'Export-Package', ''
  }
}

jar {
  into('lib') {
    from configurations.embed
  }
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name projectName
        description projectDescription
      }
    }
  }
}
