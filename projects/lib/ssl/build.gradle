def projectName = "OpenMUC Library - SSL Manager"
def projectDescription = "SSL manager for the OpenMUC framework."

dependencies {
    implementation project(':openmuc-core-spi')
}

jar {
    manifest {
        name = projectName
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name projectName
                description projectDescription
            }
        }
    }
}
