project.ext {
    projectName = "OpenMUC Library - OSGi"
    projectDescription = "library which handles the usage of OSGi concepts."
}

dependencies {
    implementation group: 'org.osgi', name: 'org.osgi.service.cm', version: '1.6.0'
    implementation group: 'org.osgi', name: 'org.osgi.framework', version: '1.9.0'
}

jar {
    bnd('Bundle-Name': projectName,
        'Bundle-Description': projectDescription,
        'Export-Package': 'org.openmuc.framework.lib.*')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
