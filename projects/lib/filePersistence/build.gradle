def projectName = "OpenMUC Library - File Persistence"
def projectDescription = "library which provides file persistence functionality for the OpenMUC framework."

dependencies {
    implementation project(':openmuc-core-spi')
}

jar {
    manifest {
        name = projectName
    }
}

test {
    useJUnitPlatform()
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name projectName
                description projectDescription
            }
        }
    }
}
