def projectName = "OpenMUC Library - AMQP Service"
def projectDescription = "AMQP service for the OpenMUC framework."

configurations.create('embed')

def rabbitmqVersion = '5.9.0'

dependencies {
    implementation group: 'com.rabbitmq', name: 'amqp-client', version: rabbitmqVersion
    implementation project(':openmuc-lib-ssl')
    embed group: 'com.rabbitmq', name: 'amqp-client', version: rabbitmqVersion
}

jar {
    manifest {
      name = projectName
      instruction 'Bundle-ClassPath', '.,lib/amqp-client-' + rabbitmqVersion + '.jar'
      instruction 'Import-Package', '!com.rabbitmq.*,javax.net,javax.net.ssl,*' + jarDefaultImportPackageVersion
    }
}

jar {
  into('lib') {
    from configurations.embed
  }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name projectName
                description projectDescription
            }
        }
    }
}
