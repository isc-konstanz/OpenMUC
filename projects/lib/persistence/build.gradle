project.ext {
    projectName = "OpenMUC Library - File Persistence"
    projectDescription = "library which provides file persistence functionality for the OpenMUC framework."
}

dependencies {
    implementation project(':openmuc-core-spi')
}

jar {
    bnd('Bundle-Name': projectName,
        'Bundle-Description': projectDescription,
        'Export-Package': 'org.openmuc.framework.lib.*')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
