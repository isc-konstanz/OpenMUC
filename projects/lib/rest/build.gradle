project.ext {
    projectName = "OpenMUC Library - REST/JSON v1.0"
    projectDescription = "Rest/JSON library for the OpenMUC framework"
}

def gsonVersion = '2.8.6'

dependencies {
    implementation project(':openmuc-core-api')
    api group: 'com.google.code.gson', name: 'gson', version: gsonVersion
}

jar {
    bnd('Bundle-Name': projectName,
        'Bundle-Description': projectDescription,
        'Export-Package': 'org.openmuc.framework.lib.rest.*')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
