<div class="alert alert-sm alert-warning" ng-show="!drivers.length">
  <b class="small">{{'NO_DRIVERS' | translate}}</b>
</div>

<table class="table table-hover" ng-show="drivers.length">
  <thead>
    <tr>
       <th>{{'DRIVER_ID' | translate}}</th>
       <th>{{'ACTION' | translate}}</th>
       <th class="text-center">{{'RUNNING' | translate}}</th>
    </tr>
  </thead>
  <tr ng-repeat="driver in drivers">
    <td>{{driver.id}}</td>
    <td>
      <a ui-sref="channelconfigurator.devices.index" class="btn btn-default btn-sm" data-title="{{'OPEN' | translate}}" bs-tooltip>
        <span class="item-icon fa fa-folder-open" aria-hidden="true"></span>
      </a>
      <a ui-sref="channelconfigurator.drivers.infos({id: driver.id})" class="btn btn-default btn-sm" data-title="{{'INFOS' | translate}}" bs-tooltip>
        <span class="item-icon fa fa-info" aria-hidden="true"></span>
      </a>
      <a ui-sref="channelconfigurator.drivers.edit({id: driver.id})" class="btn btn-default btn-sm" data-title="{{'EDIT' | translate}}" bs-tooltip>
        <span class="item-icon fa fa-pencil" aria-hidden="true"></span>
      </a>
      <a ng-click="deleteDriver(driver.id)" class="btn btn-default btn-sm" data-title="{{'DELETE' | translate}}" bs-tooltip>
        <span class="item-icon fa fa-trash-o" aria-hidden="true"></span>
      </a>
      <a ui-sref="channelconfigurator.drivers.scan({id: driver.id})" class="btn btn-default btn-sm" ng-if="driver.data.running" data-title="{{'SEARCH' | translate}}" bs-tooltip>
        <span class="item-icon fa fa-search" aria-hidden="true"></span>
      </a>
    </td>
    <td class="text-center">
      <span class="item-icon {{driver.data.running | yesNoIcon}}"></span> 
    </td>
  </tr>  
</table>

<br />

<div class="text-right">
  <a ui-sref="channelconfigurator.drivers.new" class="btn btn-primary">{{'ADD_NEW_DRIVER_CONFIGURATION' | translate}} ...</a>
</div>
