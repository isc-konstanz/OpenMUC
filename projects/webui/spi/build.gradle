project.ext {
    projectName = "OpenMUC WebUI - SPI"
    projectDescription = "WebUI SPI of the OpenMUC framework."
}

dependencies {
    api project(':openmuc-core-api')
}

jar {
    bnd('Bundle-Name': projectName,
        'Bundle-Description': projectDescription,
        'Export-Package': 'org.openmuc.framework.webui.spi.*')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
