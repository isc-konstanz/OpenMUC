<div id="mediaviewer-grid" class="row">

  <div class="alert alert-sm alert-warning" ng-show="!media.length">
    <b class="small">{{'NO_MEDIA' | translate}}</b>
  </div>
  
  <div ng-repeat="document in media">
    <div class="item col-md-3 text-center">
      <a ng-href="{{document.url}}" class="btn btn-grid btn-block" target="_blank">
        <span class="item-icon fa fa-file-text-o" aria-hidden="true"></span>
        {{document.name}} 
      </a>
    </div>
  </div>
  
</div>
