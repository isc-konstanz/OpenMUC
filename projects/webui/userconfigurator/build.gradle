def projectName = "OpenMUC WebUI - User Configurator"
def projectDescription = "User Configurator plug-in for the WebUI of the OpenMUC framework."

dependencies {
    implementation project(':openmuc-core-api')
    implementation project(':openmuc-webui-spi')
}

jar {
    bnd('Bundle-Name': projectName)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
