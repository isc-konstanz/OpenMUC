project.ext {
    projectName = "OpenMUC WebUI - User Configurator"
    projectDescription = "User Configurator plug-in for the WebUI of the OpenMUC framework."
}

dependencies {
    implementation project(':openmuc-webui-spi')
}

jar {
    bnd('Bundle-Name': projectName,
        'Bundle-Description': projectDescription)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
