project.ext {
    projectName = "OpenMUC WebUI - Base"
    projectDescription = "WebUI base for the OpenMUC framework."
}

dependencies {
    implementation project(':openmuc-webui-spi')
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'org.apache.felix', name: 'org.apache.felix.http.servlet-api', version: '1.1.2'
}

jar {
    bnd('Bundle-Name': projectName,
        'Bundle-Description': projectDescription)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
