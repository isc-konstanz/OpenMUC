
def projectName = "OpenMUC Core - Data Logger"

dependencies {
  api project(':openmuc-core-spi')
}

jar {
  manifest {
    name = projectName
    instruction 'Export-Package', 'org.openmuc.framework.datalogger.*'
  }
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name projectName
        description "The core data logger component of the OpenMUC framework."
      }
    }
  }
}
