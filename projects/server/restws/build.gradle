project.ext {
    projectName = "OpenMUC Server - RESTful Web Service"
    projectDescription = "REST server for the OpenMUC framework."
}

configurations.create('embed')

dependencies {
    implementation project(':openmuc-core-api')
    implementation project(':openmuc-lib-rest')
    implementation 'commons-codec:commons-codec:1.15'
    implementation group: 'org.apache.felix', name: 'org.apache.felix.http.servlet-api', version: '1.1.4'
}

jar {
    bnd('Bundle-Name': projectName,
        'Bundle-Description': projectDescription)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = projectName
                description = projectDescription
            }
        }
    }
}
