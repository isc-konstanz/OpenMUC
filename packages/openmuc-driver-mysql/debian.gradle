def projectPackage = rootDir.getPath() + '/build/dpkg/openmuc-driver-mysql_' + cfgVersion + '_all'

configurations.create("dpkgmysql")
configurations.dpkgmysql.transitive = false;

repositories {
    mavenCentral()
    flatDir {
        dirs rootDir.getPath() + '/build/libs-all'
    }
}
dependencies {
    dpkgmysql project(':openmuc-driver-sql')
    dpkgmysql group: 'mysql', name: 'mysql-connector-java', version: "8.0.17"
}
copy {
    from project.configurations.dpkgmysql
    into projectPackage + '/opt/openmuc/bundle'
}
