def projectPackage = rootDir.getPath() + '/build/dpkg/openmuc-lib-gson_' + cfgVersion + '_all'

configurations.create("dpkggson")
configurations.dpkggson.transitive = false;

repositories {
    mavenCentral()
    flatDir {
        dirs rootDir.getPath() + '/build/libs-all'
    }
}
dependencies {
    dpkggson group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
copy {
    from project.configurations.dpkggson
    into projectPackage + '/opt/openmuc/bundle'
}
