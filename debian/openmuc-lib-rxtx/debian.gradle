configurations.create("osgilibs")
configurations.osgilibs.transitive = false;

repositories {
  flatDir {
    dirs openmucPath + '/build/libs-all'
  }
}
dependencies {
  osgilibs group: 'org.openmuc', name: 'jrxtx', version: '1.0.1'
}
copy {
  from project.configurations.osgilibs
  into rootDir.getPath() + '/build/debian/openmuc-lib-rxtx' + cfgDebianDir + '/bundle'
  include 'jrxtx*'
}
